<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContato.css"> <!-- link o html com css-->
    <title>Document</title>
</head>
<body>
    <section>
        <h3>Informações de contatos com o desenvolverdor! </h3>
        <img class="insta" src="./icon/insta.png">
        <img class="face" src="./icon/facebook.png">
        <img class="whats" src="./icon/whats.png">
        <fieldset>
            <legend>Informação de Contato:</legend>
            <form>
                <label for="name">Nome: </label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="email"><br>
                <label for="comentarios">Comentários:</label><br>
                <textarea name="comentarios" id="comentarios"
                rows="4" cols="40" placeholder="Digite seu comentario aqui"></textarea><br>
                <button onclick="alert('Email enviado com Sucesso!')">Enviar</button>
            </form>
        </fieldset>
    </section>
</body>
<footer>

</footer>
</html>
